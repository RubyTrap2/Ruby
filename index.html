<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkTree</title>
  <link rel="icon" type="image/x-icon" href="Images/Icon.png">
  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
  <div id="iconDiv">

      <a id="discord">
        <img src="./Images/discord-icon.webp">

    </div>
    <div>

      </a>
    </div>
    <div>
      <a id="twitch" href="https://www.twitch.tv/rubytrap2">
        <img class="twitchIcon" src="./Images/twitch-icon.png">

      </a>
    </div>
    <div>
      <a id="pronoun" href="https://en.pronouns.page/@RubyTrap">
        <img class="pronounIcon" src="./Images/pronouns-icon.png">

      </a>

  <div id="screenDiv">
    <p id="screenText"></p>
  </div>
  
  <script type="module" src="script.js"></script>

</html>
